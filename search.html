<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Ripple Flash</title>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu" onclick="toggleMenu()">Menu</div>
        <div class="logo-title">
            &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <img src="img/dark-logo.png" alt="Logo" id="header-logo">
            <h1 id="company-title">Ripple Flash</h1>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search..." onkeyup="performSearch(event)">
        </div>
    </header>

    <!-- Search Results Section -->
    <main id="search-results" style="margin-top: 100px; padding: 20px;">
        <h2>Search Results</h2>
        <div id="results-container">
            <!-- Results will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <video autoplay muted loop>
            <source src="footer-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="footer-overlay">
            <div class="contact-info">
                <h2>Contact Info</h2>
                <p>Email: rippleflash@outlook.com</p>
                <p>Phone/Wechat: 13261793331</p>
                <p>Location: Duke Kunshan University, Jiangsu, China</p>

            </div>
            <div class="footer-logo">
                <img src="img/dark-logo.png" alt="Logo" id="header-logo">
                <h2>Ripple Flash</h2>
            </div>
        </div>
    </footer>

    <!-- Sliding Menu -->
     <div id="sliding-menu" class="sliding-menu">
        <div class="menu-close" onclick="toggleMenu()">X</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="opportunity.html">Opportunity</a></li>
            <li><a href="filmarchive.html">Film Archive</a></li>
            <li><a href="filmmakersinfo.html">Filmmakers</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        const resultsContainer = document.getElementById('results-container');
        const sampleData = [
            { title: "Home Page", link: "index.html" },
            { title: "About us", link: "about.html" },
            { title: "Opportunity", link: "opportunity.html" },
            { title: "Events", link: "events.html" },
            { title: "Peer-to-peer Training", link: "events.html" },
            { title: "Alumni Network", link: "events.html" },
            { title: "Film Challenge", link: "events.html" },
            { title: "Contact", link: "contact.html" },
            { title: "Filmmakers information", link: "filmmakersinfo.html" },
            { title: "Film Collection/Archive", link: "filmarchive.html" },
            { title: "A Cinema Poem -Junyi Yu", link: "singlefilm-Junyi.html" },
            { title: "Beloved the One Who Sits Down -Yaoyun", link: "singlefilm-Yaoyun.html" },
            { title: "#PINK -Tianying Hu", link: "singlefilm-Tianying.html" },
            { title: "Flip through my pages -Tianying Hu", link: "singlefilm-Tianying2.html" },
            { title: "Hand Book -Lan Wei", link: "singlefilm-Lan.html" },
            { title: "Dreams of Skateboarding -XT", link: "singlefilm-XT.html" },
            { title: "New Life -Tong Yu", link: "singlefilm-TongYu.html" },
            { title: "The Jims -Kaiqi Wu", link: "singlefilm-Kaiqi.html" },
            { title: "SW Final -Kaiqi Wu", link: "singlefilm-Kaiqi2.html" },
            { title: "World's First Light Painting Diary -Kaiqi Wu", link: "singlefilm-Kaiqi3.html" }
            
        ];

        function displayResults(query) {
            resultsContainer.innerHTML = ""; // Clear previous results
            const filteredResults = sampleData.filter(item =>
                item.title.toLowerCase().includes(query.toLowerCase())
            );

            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
            } else {
                filteredResults.forEach(item => {
                    const resultItem = document.createElement("div");
                    resultItem.innerHTML = `<a href="${item.link}">${item.title}</a>`;
                    resultsContainer.appendChild(resultItem);
                });
            }
        }

        if (query) {
            displayResults(query);
        }

        // Perform live search on keyup
        function performSearch(event) {
            const query = event.target.value;
            displayResults(query);
        }
        const menu = document.getElementById('sliding-menu');
        const overlay = document.getElementById('menu-overlay');

        function toggleMenu() {
            menu.classList.toggle('open');
            overlay.classList.toggle('visible');
        }

        function closeMenu() {
            menu.classList.remove('open');
            overlay.classList.remove('visible');
        }
    </script>
